// Function to get latitude and longitude from city name
async function getCoordinates(cityName) {
    const apiKey = 'ecb6faeb277b711fca249d3bdfd93d49'; // Replace with your OpenCage API key
    const url = ` http://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(cityName)}&key=${apiKey}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
        }
        const data = await response.json();
        if (data.results.length > 0) {
            const { lat, lng } = data.results[0].geometry;
            return { latitude: lat, longitude: lng };
        } else {
            throw new Error('Location not found');
        }
    } catch (error) {
        console.error('Error fetching coordinates:', error);
        return null;
    }
}


// Function to get weather data using latitude and longitude
async function getWeather(latitude, longitude) {
    const apiKey = 'ecb6faeb277b711fca249d3bdfd93d49'; // Replace with your OpenWeatherMap API key
    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
        }
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error fetching weather data:', error);
        return null;
    }
}
